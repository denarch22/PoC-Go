    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: usuarios_db
    ports:
      - "5434:5432"
    volumes:
      - goproject_pgdata:/var/lib/postgresql/data  # volumen Ãºnico

volumes:
  goproject_pgdata:
